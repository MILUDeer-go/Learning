   <h1 id="heading">爬虫与数据的纠葛</h1>
   <p>
在广袤的互联网中，有这样一种"爬虫生物"，穿梭于万维网中，将承载信息的网页吞食，然后交由搜索引擎进行转化，
吸收，并最终"孵化"出结构化的数据，供人快速查找，展示。这种"生物"，其名曰"网络蜘蛛"。<br/>
现实中的蜘蛛形状可怖，以致于让大多数人忽略了其对人类有益的事实。<br/>
网络蜘蛛虽以数据为食，但是数据的生产者-网站，需要借助爬虫的帮助，将网页提交给搜索引擎
